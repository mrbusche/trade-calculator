<head>

<body>
  <h1>Dynasty Trade Calculator</h1>
  <h2 id="winner" class="red">Please choose players for each team.</h2>
  <div class="container">
    <div class="teamOne">
      <label for="teamOneInput">
        <h2>Team One</h2>
        <input id="teamOneInput" list="teamOne" autofocus />

      <h3>Total: <span id="teamOneTotal"></span></h3>
      <datalist id="teamOne"></datalist>
      <div id="teamOnePlayers"></div>
    </div>

    <div class="teamTwo">
      <label for="teamTwoInput">
        <h2>Team Two</h2>
        <input id="teamTwoInput" list="teamTwo" />
      </label>
      <h3>Total: <span id="teamTwoTotal"></span></h3>
      <datalist id="teamTwo"></datalist>
      <div id="teamTwoPlayers"></div>
    </div>
  </div>
  <h4 id="url"></h4>
  <button id="reset" class="btn">Start over</button>
  <h5>Last updated: 7/4/2023</h5>
  <script src="js/trade.js"></script>
